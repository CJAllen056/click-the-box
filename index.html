<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Click the Box</title>
  <link rel="stylesheet" href="./public/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="./js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <div class="buyButton" id="buyScoreboard">buy scoreboard</div>
    <div class="buyButton" id="buyPrices">buy prices</div>
    <div class="buyButton" id="buyShop">buy shop</div>
  </header>
  <main class="gameBoard">
    <div class="leftBoard">
      <div class="clickBoxAndScoreboard">
        <div class="clickBox">
          click<br> the<br> box
        </div>
        <div class="scoreboard">
          <p>points: <span class="points"></span></p>
          <p>points per second: <span class="pointsPerSecond">0</span></p>
        </div>
      </div>
    </div>
    <div class="rightBoard">
      <div class="shopContainer">
        <div class="shopButton" id="mousesButton">
          <div class="mousesCount shopButtonCount">0</div><div class="shopButtonText">hire mouse</div><div class="mousesCost shopButtonCost">15</div>
        </div>
        <div class="shopButton" id="monkeysButton">
          <div class="monkeysCount shopButtonCount">0</div><div class="shopButtonText">hire monkey</div><div class="monkeysCost shopButtonCost">100</div>
        </div>
        <div class="shopButton" id="childrenButton">
          <div class="childrenCount shopButtonCount">0</div><div class="shopButtonText">hire child worker</div><div class="childrenCost shopButtonCost">1100</div>
        </div>
        <div class="shopButton" id="professionalsButton">
          <div class="professionalsCount shopButtonCount">0</div><div class="shopButtonText">hire professional box clicker</div><div class="professionalsCost shopButtonCost">12000</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
